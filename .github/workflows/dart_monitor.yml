name: DART Monitor

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:

permissions:
  contents: write           # keepalive 액션도 쓰기 권한이 필요합니다

jobs:
  check-dart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DART Monitor
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: Commit and Push state changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/latest_filings.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update filing state" && git push)

      # [추가된 부분] 60일 비활성화 방지용 액션
      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v1