name: DART Monitor

on:
  schedule:
    # GitHub Actions는 UTC를 기준(KST -9시간)으로 합니다.
    # 1. 월~금 오전 07:30 KST (UTC: 일~목 22:30)
    - cron: '30 22 * * 0-4'
    # 2. 월~금 오전 08:00 ~ 08:30 KST (UTC: 일~목 23:00 ~ 23:30)
    - cron: '*/30 23 * * 0-4'
    # 3. 월~금 오전 09:00 ~ 오후 18:30 KST (UTC: 월~금 00:00 ~ 09:30)
    - cron: '*/30 0-9 * * 1-5'
    # 4. 월~금 오후 19:00 KST (UTC: 월~금 10:00)
    - cron: '0 10 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write           # keepalive 액션도 쓰기 권한이 필요합니다

jobs:
  check-dart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # (선택 사항) 공휴일 체크 로직을 Python 코드 내에 추가하거나
      # 여기에 bash 스크립트로 공휴일 API를 호출하여 exit 하는 단계를 추가할 수 있습니다.
      # 현재 설정만으로도 주말 및 업무 시간 외 실행은 차단됩니다.

      - name: Run DART Monitor
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python main.py

      - name: Commit and Push state changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/latest_filings.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update filing state" && git push)

# [변경] 외부 액션 없이 자체적으로 60일 비활성화 방지 (순수 Git 명령어 사용)
      - name: Keepalive (Anti-disable)
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # 마지막 커밋 날짜 확인
          last_commit_date=$(git log -1 --format=%ct)
          # 50일 전 날짜 (초 단위)
          limit_date=$(date -d "50 days ago" +%s)
          
          # 마지막 커밋이 50일보다 오래되었으면 빈 커밋 생성
          if [ $last_commit_date -lt $limit_date ]; then
            git commit --allow-empty -m "Keepalive commit to prevent workflow disable"
            git push
          else
            echo "No keepalive needed yet."
          fi